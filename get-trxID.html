<!DOCTYPE html>
<html>
   <head>
      <title>get trxID</title>
      <style>
      </style>
   </head>
   <body>
      <h1>Generate trxID</h1>
       <p><span id='datetime'>"-"</span><span id='id'></span></p>
       <button id="generateID" onclick="onClick();">Generate ID</button>

       <script>
          function generateID() {
            return 'xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx'.replace(/[x]/g, function(c) {
            var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
            result = v.toString(16);
            return result
            });
          }
           
           console.log(generateID());
          var onClick = function(){
              var dt = new Date();
              document.getElementById("datetime").innerHTML = ((dt.getFullYear()) + ("0"+(dt.getMonth()+1)).slice(-2)) + (("0"+dt.getDate()).slice(-2)) + (("0"+dt.getHours()).slice(-2)) + (("0"+dt.getMinutes()).slice(-2)) + (("0"+dt.getSeconds()).slice(-2)) + "-";
              document.getElementById('id').textContent = generateID() + ".json";
          }
          onClick();      
       </script>
       
   </body>
</html>
